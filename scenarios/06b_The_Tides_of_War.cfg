        {FIRE_EVENT allow_ghouls}
        {FIRE_EVENT allow_boneshooters}
        {FIRE_EVENT allow_deathblades}
    [/event]
    [event]
        name=die
        {FILTER canrecruit=yes}
        {FIRE_EVENT allow_ghouls}
        {FIRE_EVENT allow_boneshooters}
        {FIRE_EVENT allow_deathblades}
    [/event]
    
    #############################
    [event]
        name=allow_boneshooters
        [gold]
            side=3
            amount={ON_DIFFICULTY 20 30 40}
        [/gold]
        [allow_recruit]
            side=3
