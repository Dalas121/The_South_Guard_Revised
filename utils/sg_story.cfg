#define SG_LONGMARCH
    [story]
        [if] {VARIABLE_CONDITIONAL afalas_dead not_equals yes}
            [then]
                [part]
                    background=story/bright-forest.webp
                    # po: Intro to scenario 5
                    {STORY: _"Guided by Urza Afalas, Deoran and his company marched northwards, back across the Black River.

