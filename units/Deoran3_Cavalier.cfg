#textdomain wesnoth-tsg
[unit_type]
    id=Cavalier Commander
    name= _ "Cavalier"
    race=human
    image=deoran/mounted-officer.png
    [leading_anim]
        start_time=-150
        [frame]
            image="deoran/mounted-officer-defend.png:300"
        [/frame]
    [/leading_anim]
    hitpoints=64
    alignment=lawful
    cost=70
    movement_type=mounted
    movement=9
    [resistance]
        blade=70
        impact=60
        cold=80
    [/resistance]
    level=3
    advances_to=null
    {AMLA_DEFAULT}
    experience=150
    usage=fighter
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    description= _ "Cavaliers are masters at the use of both sword and crossbow from horseback, able to cover great distances quickly on their patrols, and have keen eyes for detecting and eliminating all manner of perilous dangers. Their greatest strength, however, lies in their ability to inspire great courage in their men, who fight fearlessly and tenaciously under their command."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/deoran2/deoran-defend2.png" "units/deoran2/deoran-defend1.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
        impact=60
        cold=80
    [/resistance]
    [attack]
        name=sword
        #textdomain wesnoth-units
        description=_"longsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        #textdomain wesnoth-tsg
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [standing_anim]
        start_time=0
        [frame]
            image="units/deoran2/deoran-breeze-s-[1~3,2,3~1].png:300"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-1100
        [frame]
            image="units/deoran2/deoran.png:[100*5,200,300]"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}

        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/deoran2/deoran.png:25"
        [/frame]
        [frame]
            image="units/deoran2/deoran.png:50"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/deoran2/deoran.png:300"
        [/frame]
        [frame]
            image="units/deoran2/deoran.png:50"
        [/frame]
        [frame]
            image="units/deoran2/deoran.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
