    #############################
    # MEBRIN SIGHTED
    #############################
    [event]
        name=sighted
        {FILTER id=Mebrin}
        {FIRE_EVENT trigger_mebrin}
    [/event]
    [event]
        name=enter hex
        {FILTER( side=1 {FILTER_LOCATION x,y,radius=32,18,2} )}
        {FIRE_EVENT trigger_mebrin}
    [/event]
    [event]
        name=trigger_mebrin
        {FILTER_CONDITION( {VARIABLE_CONDITIONAL s04_phase equals bandit_alliance} )}
        [message]
            speaker=Mebrin
            message = _ "Who comes... My old tormentors?"
        [/message]
        {SAY_COMPANION
            MESSAGE_MARI=_"Gods... that skull, those eyes. I had almost hoped the lady was right, but now... even in the Estmarks I never thought I’d live to lay eyes on an lich."
            MESSAGE_GERRICK=_"Dear Haldric! I had almost hoped the lady was right, but now... Whatever that elf used to be in life, in death it’s become something far, far worse."
            MESSAGE_HYLAS=_"Light protect us. I had almost hoped the lady was right, but now... Here lies the souce of the spreading corruption: a lich most foul."
        }
        [message]
            speaker=Deoran
            message = _ "I am Deoran, soldier of the South Guard! We have come to put an end to your villainy, Mebrin of the elves — if that is who you are."
        [/message]
        [message]
            speaker=Mebrin
            message = _ "Mebrin? No, I am called Mal M’Brin now, mortals. It is the name I took when I unchained myself from the shallow-mindedness of my kind and passed over into enlightenment."
        [/message]
        [message]
            speaker=Mebrin
            message = _ "There is infinity at the brink of death... I have touched the void at the heart of all things, and I have begun to probe the mystic arts far beyond what any living elf knows."
        [/message]
        [if] {HAVE_UNIT id=Afalas}
            #--------------------
            # AFALAS CONFRONTS MEBRIN
            #--------------------
            [then]
                [message]
                    speaker=Afalas
                    message = _ "You’ve gone even more mad than before! I wish to Haldric my brothers and I had never laid eyes upon you."
                [/message]
                [message]
                    speaker=Mebrin
                    message = _ "Mad? I am furious!! You accursed mudlings tormented me, took me and bound me with iron! Even as I asked... as I <i>begged</i> for mercy, you would not relent. I did not know day from night... the light and the shadows, heat and cold all bled together amidst my pain..."
                [/message]
                [message]
                    speaker=Afalas
                    message = _ "He’s lyin’, Deoran! Me an’ my brothers chained him an’ questioned him, sure, but we ne’er did nothin’ worse!"
                [/message]
                [message]
                    speaker=Afalas
                    message = _ "I saw yer power, elf, you had th’ magic to break yer bonds anytime! But in yer heart you <b><i>wanted</i></b> to raise the dead, wanted to keep my brothers an’ I around as excuse!"
                [/message]
                [message]
                    speaker=Mebrin
                    message = _ "Excuse? What excuse did <i><b>you</b></i> have, vermin, when you reveled in my pain, when you relished each and every one of my cries for mercy as you tried to pry the secrets of the undead from me!

I was beyond humiliated, but I could bear it no longer. I knew that once the first strand of black magic entwined itself within me, there would be no turning back. I knew, but what did it matter? What did I have left to lose?"
                [/message]
            [/then]
            #--------------------
            # AFALAS HAS FLED
            #--------------------
            # Afalas is unlikely to be gone here, but dialogue should at least still make sense
            [else]
                [message]
                    speaker,image=Deoran,portraits/deoran-mad.webp
                    message = _ "Urza Afalas was right! Whatever you were like in life, in death you’ve gone mad with power!"
                [/message]
                [message]
                    speaker=Mebrin
                    message = _ "Mad? I am furious!! You accursed mudlings broke me, bound me and broke me! I was beyond humiliated, but I could bear it no longer.

I knew that once the first strand of black magic entwined itself within me, there would be no turning back. I knew, but what did it matter? What did I have left to lose?"
                [/message]
            [/else]
        [/if]
        [message]
            speaker=Mebrin
            message = _ "In hindsight, I had much to gain. You humans are ultimately a weak breed... I taught the summoning of powers beyond the control of your feeble kin, powers that fed upon your race’s filth and greed. 

Content with only meagre tricks, you mayflies never dared to wonder what one such as <b><i>I</i></b> might do with this power."
        [/message]
        
