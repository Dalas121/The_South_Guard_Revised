#textdomain wesnoth-tsg


[scenario]
    id=06b_The_Tides_of_War
    map_file=06b_The_Tides_of_War.map
    name= _ "The Tides of War"
    next_scenario=06b_The_Tides_of_War
    victory_when_enemies_defeated=no
    {EXPERIENCE_MODIFIER}
    
    {DEFAULT_SCHEDULE_MORNING}
    turns=-1
    
    {SCENARIO_MUSIC nunc_dimittis.ogg}
    {EXTRA_SCENARIO_MUSIC heroes_rite.ogg}
    
    {SG_TIDES}
    {TSG_BIGMAP {JOURNEY_05b_NEW} }
    
    
    
    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    #############################
    # DEORAN
    #############################
    [side]
        side=1
        controller=human
        no_leader=yes
        team_name=good
        user_team_name=_"South Guard"
        gold=20
        recruit=Spearman,Bowman
        {CUSTOM_SG_FLAG}
        defeat_condition=never
        save_id=player_side
    [/side]
    
    #############################
    # TOWN GUARD
    #############################
    [side]
        side=2
        color=wesred
        controller=ai
        team_name=good
        no_leader,hidden=yes,yes
    [/side]
    
    #############################
    # UNDEAD
    #############################
#define UNDEAD_SIDE SIDE INITIAL_GOLD INITLAL_INCOME RECRUITS
    [side]
        side={SIDE}
        color=black
        controller=ai
        no_leader=yes
        team_name=undead
        user_team_name=_"Undead"
        gold,income={INITIAL_GOLD},{INITLAL_INCOME}
        recruit={RECRUITS}
        {FLAG_VARIANT undead}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES {SIDE} 1}
#enddef
    # enough for full initial keeps on all difficulties
    # we need to look overwhelming or else fleeing sounds dumb
    # instead, vary ToD with difficulty, and hold some of these guys back at first
    {UNDEAD_SIDE 3 {ON_DIFFICULTY 75 75 75} {ON_DIFFICULTY  3  8 13} "Skeleton,Skeleton Archer"}
    {UNDEAD_SIDE 4 {ON_DIFFICULTY 45 45 45} {ON_DIFFICULTY -1  1  3} "Walking Corpse"}
    {UNDEAD_SIDE 5 {ON_DIFFICULTY 35 35 35} {ON_DIFFICULTY -2 -1  0} "Walking Corpse"}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 Ghoul {ON_DIFFICULTY 0 1 1}}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 Ghoul {ON_DIFFICULTY 0 1 1}}
    [event]
        name=side 3 turn
        first_time_only=no
        {RESET_SIDE_AI 3   offensive 0.6 0.2}
        {RESET_SIDE_AI 4,5 offensive 0.9 0.1}
        {VARY_AI_BY_SCHEDULE 3,4,5} # don't respect side 2 enough to flee from them
        {MODIFY_SIDE_AI 3,4,5 retreat_factor=0}
        {MODIFY_SIDE_AI 5 ({GOAL_UNIT 99 side,x=2,17-99})} # the east ghoul tries to ford the river and kill the units there
#ifndef HARD
        # on non-hard difficulties, give the player a free ToD cycle
        [if] {LUA(<< return wesnoth.current.turn<=7 >>)}
            [then]
                {MODIFY_SIDE_AI 3 ({GOAL_LOCATION 999 x,y=14,17})}
                {MODIFY_SIDE_AI 3 ([avoid]
                    x,y=0-99,0-14
                [/avoid])}
            [/then]
        [/if]
#endif
    [/event]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                     PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart
        
        #############################
        # BRAZIERS
        #############################
        {BRAZIER_ILLUMINATION_MORNING 9 6}
        {BRAZIER_ILLUMINATION_MORNING 6 5}
        
        #############################
        # TOWN GUARDS
        #############################
        # these guys achieve 2 things:
        #   1) helps newbies not die instantly, while also making it harder for veterans to play optimally (because they don't control the guards)
        #   2) encourages defending different areas of the map, instad of boringly bunching all your units up in 1 spot
#define TOWN_GUARD TYPE X Y FACE
        {GENERIC_UNITC 2 {TYPE} {X} {Y} ({FACING {FACE}}{ROLE guard{X}{Y}})}
        [event]
            name=side 2 turn refresh
            first_time_only=no
            {MODIFY_UNIT role=guard{X}{Y} moves 0}
        [/event]
#enddef
        {TOWN_GUARD Spearman 13 11 sw}
        {TOWN_GUARD Bowman   10 10 se}
        {TOWN_GUARD Peasant  24  8 se}
        {TOWN_GUARD Peasant  21  4 sw}
        {TOWN_GUARD Peasant  18  3 se}
        {TOWN_GUARD Spearman 27  2 se}
        {TOWN_GUARD Bowman   10  1 sw}
        [event]
            name=attack
            {FILTER side=2}
            [message]
                speaker=unit
                #po: highlight that the similar-sounding Westin and Weldyn are different places
                message= _ "For Westin! For Weldyn! For the king!"
            [/message]
        [/event]
        
        #############################
        # DEORAN AND CO
        #############################
        {RECALL_XY Deoran        8 4} {MODIFY_UNIT id=Deoran        facing sw}
        {RECALL_XY $companion_id 9 5} {MODIFY_UNIT id=$companion_id facing sw}
        {RECALL_XY Ethiliel      7 6} {MODIFY_UNIT id=Ethiliel      facing ne}
        [capture_village]
            side,x,y=1,0-99,0-12
            {NOT( {FILTER side=2} )}
        [/capture_village]
    [/event]

    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        
        #############################
        # MEBRIN ARRIVES
        #############################
        {DELAY 500}
        [message]
            speaker=Deoran
            message= _ "At last we have reunited with the garrison at South Tahn, Wesnoth’s southernmost bastion of civilization. Ethiliel, will you finally tell us what evil it is we flee from? I have trusted you thus far, but even trust has its limits."
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "...I couldn’t admit it to myself, Deoran. I couldn’t before, and now that he is almost upon us—"
        [/message]
        {GENERIC_UNIT 3 "Skeleton"        11 20} {ANIMATE} {FACING ne}
        {GENERIC_UNIT 3 "Skeleton Archer" 14 20} {ANIMATE} {FACING nw}
        [unit]
            side=3
            x,y,facing,canrecruit=12,20,ne,yes
            type,id,name=Lich,Mebrin,_"Mal M’Brin"
            profile="portraits/mal-mbrin.webp"
            animate=yes
        [/unit]
        
        #############################
        # MEBRIN SPEAKS
        #############################
        [message]
            speaker=Mebrin
            message = _ "Ethiliel... At last, the student reunites with her master. Why do you flee from me?"
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "Mebrin. I sensed it, but I did not want to believe. ...I could not bear to believe."
        [/message]
        [message]
            speaker=Deoran
            message= _ "<b><i>This</i></b> is the sage Mebrin? He has transformed himself into a lich! Urza Afalas was right!"
        [/message]
        [message]
            speaker=Mebrin
            message = _ "Urzas, oh, those vermin Urzas. Ethiliel, they bound me, the accursed humans, they bound me in iron! Ahh, the cold iron on my skin... they burned me with day and night for days, weeks, tormenting me endlessly as they tried to pry the secrets of the undead from me!"
        [/message]
        [message]
            speaker=Deoran
            message= _ "Iron? But elves bear steel swords! I’d no idea iron would hurt your kind so, and surely the brothers did not either."
        [/message]
        [message]
            speaker=Mebrin
            message = _ "They knew, they knew! They reveled in my hurt, relished each and everyone of my cries of pain! Even as I asked... as I begged for mercy, they wouldn’t relent. I didn’t know day from night; the light and the shadows, heat and cold, everything was one and the same as the iron bled itself into my veins. Imagine! I, a great and powerful sage, crippled and defeated by nothing more than a rusted pair of bracelets... it was... humiliating..."
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "Mebrin..."
        [/message]
        [message]
            speaker=Mebrin
            message = _ "At my lowest point, I broke. I was beyond humiliated, but I could bear it no longer. I offered to teach the secrets of the dead, if I would just be freed from the accursed shackles. I knew that once the first strand of black magic entwined itself within me, there would be no turning back. I knew, but what did it matter? What did I have left to lose? In hindsight, I had much to gain."
        [/message]
        [message]
            speaker=Mebrin
            message = _ "Humans are ultimately a weak breed. I taught them to summon of powers that their race could not control. In their greed, they never stopped to wonder if they could master the sorcery, or if it would master them and their minds in turn. Content with only meager tricks, the filthy tree-killers never even noticed as I siphoned their energies for myself!"
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "Mebrin, please..."
        [/message]
        [message]
            speaker=Mebrin
            message= _ "I am called Mal M’Brin now, Ethiliel. It is the name I took when I unchained myself from the shallow-mindedness of the elves and passed over into enlightenment. In a way, I am grateful to these humans. They, though indirectly, have opened my eyes to possibilities I would have never thought possible."
        [/message]
        {DELAY 500}
        
        #############################
        # ETHILIEL FLEES
        #############################
        [message]
            speaker=Deoran
            message = _ "Ethiliel, we can’t keep running! I know you don’t want to fight your mentor, but he has gone mad with power! We have no choice!"
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "..."
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "I— I’m so sorry."
        [/message]
        {MOVE_UNIT id=Ethiliel 3 1} # back towards the Aethenwood
        [store_unit]
            {FILTER id=Ethiliel}
            variable,kill=stored_ethiliel,yes
        [/store_unit]
        {DELAY 500}
        
        [message]
            speaker=Mebrin
            message = _ "No matter. In time she will join me... and in the now, I will finally begin taking my vengeance on humanity, in return for all the suffering your race has inflicted upon me."
        [/message]
        [message]
            speaker,image=Deoran,portraits/deoran-mad.webp
            message = _ "Whatever you once were, you are nothing but evil now! Once $companion_name and I defeat you, these lands will finally be safe!"
        [/message]
        
        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Defeat Mal M’Brin"
                condition=win
            [/objective]
            {COMPANION_DEATH_OBJECTIVES}
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=no
                carryover_percentage=0
            [/gold_carryover]
        [/objectives]
    [/event]
    
    
    #############################
    # MEBRIN REVEALS HIS POWER
    #############################
    [event]
        name=side 3 turn
        {MOVE_UNIT id=Mebrin 16 18}
        {MODIFY_TERRAIN Ker 16 18} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 15 19} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 15 18} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 16 17} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 17 18} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 17 19} [redraw][/redraw]
    [/event]
    [event]
        name=side 4 turn
        # on Easy/Normal, side 3 doesn't attack until turn 6.
        # on Normal, switch side on a few units so they can still attack
#ifdef NORMAL
        {MODIFY_UNIT x,y=16,17 side 4}
        {MODIFY_UNIT x,y=15,18 side 4}
        {MODIFY_UNIT x,y=17,18 side 4}
#endif
        {GENERIC_UNITC 3 (Banebow)      12 20 ({ZONE_GUARDIAN 19 19 x,y,radius=16,20,5})} {MOVE_UNIT x,y=12,20 19 19}
        {GENERIC_UNITC 3 (Banebow)      12 20 ({ZONE_GUARDIAN 15 20 x,y,radius=16,20,5})} {MOVE_UNIT x,y=12,20 15 20}
        {GENERIC_UNITC 3 (Bone Shooter) 12 20 ({ZONE_GUARDIAN 13 18 x,y,radius=13,18,5})} {MOVE_UNIT x,y=12,20 13 18}
        
        [unit]
            side,type,x,y=4,Necrophage,4,20
            canrecruit,animate=yes,yes
        [/unit]
        {MOVE_UNIT side,canrecruit=4,yes 6 16}
        {MODIFY_TERRAIN Ker 6 16} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 6 15} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 7 16} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 7 17} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 5 17} [redraw][/redraw]
    [/event]
    [event]
        name=side 5 turn
        {GENERIC_UNITC 4 Ghoul 4 20 ({ZONE_GUARDIAN 8 17 x,y,radius=8,20,7})} {MOVE_UNIT x,y=4,20 8 17}
        {GENERIC_UNITC 4 Ghoul 4 20 ({ZONE_GUARDIAN 5 18 x,y,radius=8,20,7})} {MOVE_UNIT x,y=4,20 5 18}
        
        [unit]
            side,type,x,y=5,Ghoul,26,20
            canrecruit,animate=yes,yes
        [/unit]
        {MOVE_UNIT side,canrecruit=5,yes 25 17}
        {MODIFY_TERRAIN Ker 25 17} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 24 17} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 24 16} [redraw][/redraw] {DELAY 150}
        {MODIFY_TERRAIN Cer 25 16} [redraw][/redraw]
    [/event]
    [event]
        name=side 5 turn end
        {GENERIC_UNITC 5 "Walking Corpse" 26 20 ({ZONE_GUARDIAN 23 18 x,y,radius=22,20,7})} {MOVE_UNIT x,y=26,20 23 18}
        {GENERIC_UNITC 5 "Walking Corpse" 26 20 ({ZONE_GUARDIAN 22 19 x,y,radius=22,20,7})} {MOVE_UNIT x,y=26,20 22 19}
        {GENERIC_UNITC 5 "Walking Corpse" 26 20 ({ZONE_GUARDIAN 25 20 x,y,radius=22,20,7})} {MOVE_UNIT x,y=26,20 25 20}
        [capture_village]
            side,x,y,radius=5,25,19,4 # otherwise they don't get capped and the AI clumps up units there
        [/capture_village]
    [/event]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                    SURVIVAL BEGINS
    #######################################################################################################################################################
    [event]
        name=turn 2
        
        #############################
        # OVERWHELMING ODDS
        #############################
        [message]
            speaker=Mebrin
            message = _ "You see, mortals? This is the might of a true elf; the chosen people of Irdya. The bones of Urza Afalas’s warriors serve only to swell my own ranks."
        [/message]
        {SAY_COMPANION
            MESSAGE_MARI=_"That is... a lot of undead. As in, a LOT of undead; way more than we can handle, Deoran. South Tahn is barely a hamlet — both us and the townsfolk are dead if we fight here."
            MESSAGE_GERRICK=_"Sir, look a’ the size o’ that army! South Tahn is a fine hamlet, but even th’ walls of Westin itself would be ill-equipped for holdin’ back so many. The townsfolk will be slaughtered if we try ’n fight here!" 
            MESSAGE_HYLAS=_"Deoran, see the size of that army... I fear this is not a battle we can win. South Tahn is barely a hamlet — here we have little chance of protecting either our soldiers or the townsfolk."
        }
        [message]
            speaker=Deoran
            message = _ "What other option do we have, $companion_name? “Mal M’Brin” had made it clear he blames all humanity for his suffering. Even if we could escape ourselves, Westin is completely unprepared for an attack!"
        [/message]
        [message]
            speaker=Deoran
            message = _ "And besides... the horses are tired, the men are tired and I’m tired as well. The undead can march day and night without rest, but we can’t. Our only choice is to fight, as unlikely as our victory may be."
        [/message]
        
        #############################
        # PROPOSING SACRIFICE
        #############################
        {SAY_COMPANION
            MESSAGE_MARI=_"Oh no. No, no, I really shouln’t; Mari, this is a bad idea. *sigh*{BR}{BR}...Deoran, you go. Leave me the few men you’ve already recruited, but take the others and go warn Westin. I’ll make a stand here, and hold back the undead as long as I can."
            MESSAGE_GERRICK=_"Then there’s only one thing we can do. Sir, you must hasten back to Westin t’ warn the magistrate. I’ll command the defense of the town. Leave me th’ few men ye’ve already recruited, and we’ll hold back the undead as long as we can."
            MESSAGE_HYLAS=_"Then our course of action is clear. Deoran, take the bulk of our comapny and return to Westin. Warn the magistrate and rally a defense. My bad leg would only slow you down — I shall remain behind with the few men you’ve already recruited, and delay the undead as best we can."
        }
        [message]
            speaker=Deoran
            message = _ "But such a thing will mean certain death! If we stand together, there is at least a chance we might prevail!"
        [/message]
        {SAY_COMPANION
            MESSAGE_MARI=_"Yeah yeah, now get out of here before I change my mind. I always thought I had too much good sense for heroics..."
            MESSAGE_GERRICK=_"You’re bright, sir, but you’re still young. Ah’ve learned that in dire times, sacrifices must always be made one way or another. Take care o’ yourself, Deoran."
            MESSAGE_HYLAS=_"How may foes have fallen under your sword, or friends while carrying out your battle-orders? My sacrifice is no more special just because you know my name, Deoran."
        }
        [message]
            speaker=Deoran
            message = _ "I... I understand. I will ride with all haste to Westin, to rally the garrison and make ready the defense. $companion_name, we shall return as soon as we can, and surely relieve you!"
        [/message]
        {SAY_COMPANION
            MESSAGE_MARI=_"Yeah, relieve us... Look, just don’t do anything stupid without me around to explain things to you, ok? Take care of yourself, rookie."
            MESSAGE_GERRICK=_"You know full well what the outcome of our battle here will be. I’m trustin’ you to protect m’ home from the undead; all I ask o’ you is to remember us. Farewell, Sir Deoran!"
            MESSAGE_HYLAS=_"Self-deception is not a good look on you. I only ask that you defeat this lich in the end — do not let our deaths be in vain. May you always serve the light, Deoran."
        }
        [message]
            speaker,image=Deoran,portraits/deoran-sad.webp
            message = _ "We’ll never forget your sacrifice here. Thank you, my friend."
        [/message]
        {MOVE_UNIT id=Deoran 12 1}
        {DELAY 250}
        {MOVE_UNIT id=Deoran 12 2}
        {DELAY 750}
        {MOVE_UNIT id=Deoran 12 1}
        [store_unit]
            {FILTER id=Deoran}
            variable,kill=stored_deoran,yes
        [/store_unit]
        [store_unit]
            {FILTER side,x,y=1,recall,recall}
            variable,kill=stored_recall_list,yes
        [/store_unit]
        {DELAY 500}
        
        #############################
        # OBJECTIVES
        #############################
        [objectives]
            [objective]
                description= _ "Protect $companion_id as long as possible"
                condition=win
            [/objective]
            [gold_carryover]
                bonus=no
                carryover_percentage=0
            [/gold_carryover]
            [note]
                description= _ "The longer you survive, the more gold and soldiers
    Deoran will have in the next scenario."
            [/note]
        [/objectives]
    [/event]
    
    #############################
    # TIP: DEFENSIVE TACTICS
    #############################
    [event]
        name=turn 3
        {TUTORIAL_ENABLE_CONDITION}
        [store_gold]
            side=1
        [/store_gold]
        {SAY_COMPANION
            MESSAGE_MARI=_"Gold, gold, $gold gold — for the first time in my life I’m rich, except I can’t spend any of it. With the town emptied and our company gone I can’t recruit, so I’ll have to take good care of the few soldiers I have."
            MESSAGE_GERRICK=_"$gold gold is more than plenty, but money ’aint much use with th’ town empty and our company gone. I cannae recruit, so I must make the most out o’ every soldier I have."
            MESSAGE_HYLAS=_"Funds are in no short supply, but $gold gold is of little use with the town emptied and our company departed. I cannot recruit, so I must make each soldier count."
        }
        {CLEAR_VARIABLE gold}
        [if] {VARIABLE_CONDITIONAL enable_tutorial_elements equals yes}
            [then]
                [display_tip]
                    title=_"Defensive Tactics"
                    image=tutor/turns.png
                    message=_"Just because you can attack 
doesn’t mean you should!

When faced with a superior
foe, it may sometimes be
sensible to idle or flee
rather than strike and 
trade away your hitpoints."
                [/display_tip]
            [/then]
        [/if]
    [/event]
    
