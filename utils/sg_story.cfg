                    music=silence.ogg
                [/part]
            [/then]
            [else]
                [part]
                    background=story/bright-forest.webp
                    # po: Intro to scenario 5
                    {STORY: _"Absent Urza Afalas, Deoran and his company marched northwards, back across the Black River.

