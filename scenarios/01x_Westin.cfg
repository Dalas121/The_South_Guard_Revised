                    [/option]
                    [option]
                        label= _ "What skills and abilities do you have?"
                        [command]
                            [message]
                                speaker=Sir Gerrick
                                message= _ "[TODO: say in character]. My heavy armor may be slow and cumbersome, but it also gives me great <i><b>resistance</b></i> against bladed or piercing weapons. If you need someone to hold a line, I’m your man."
                            [/message]
                            [message]
                                speaker=Sir Gerrick
                                message= _ "[TODO: say in character]. And while I wield my glaive with competence, my most useful attack is my shield bash, which can <i><b>slow</b></i> enemies. Slowed enemies move at half speed, and also deal <b>half damage</b>!"
                            [/message]
