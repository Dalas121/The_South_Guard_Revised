            [/gold]
        [/event]
        [allow_recruit]
            side=4,5
            type=Ghoul
        [/allow_recruit]
    [/event]
    #############################
    [event]
        name=allow_deathblades
        [gold]
            side=3
            amount={ON_DIFFICULTY 40 50 60}
        [/gold]
        [allow_recruit]
            side=3
