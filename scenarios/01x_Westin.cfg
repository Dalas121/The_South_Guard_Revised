    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        
        {DELAY 500}
        {RECALL_XY Deoran 43 3}
        {MODIFY_UNIT id=Deoran facing sw}
        {MOVE_UNIT id=Deoran 42 2}
        [unstore_unit]
            variable=stored_mari
            x,y=43,3
            facing=sw
            animate=yes
        [/unstore_unit]
        {CLEAR_VARIABLE stored_mari}
        
        [message]
            speaker=Deoran
            message= _ "
I made no attempt to write any dialogue here. Mari's speaks-with-NPCs dialogue would need to be merged with Deoran's, unless we want her to be controllable too.

Also, you'll notice the map is somewhat different. I changed it with the intention to 1) better match the bigmap, 2) let us use the same map for the combat scenarios, 3) keep the scale small. Up to you if you want to use this one or the old one
"
        [/message]
        [message]
            speaker=Deoran
            message= _ "
Scenario could play out something like:

- Fiore talks with Hylas about elves, and harasses Asheviere about wedding plans (this is the first time we hear anything about Garard's bride).

- perhaps Oren doesn't speak initially (too much already going on), but if you talk to Asheviere too much he takes her away citing father's orders.

- Fiore puts Deoran in command of the undead-hunting/elf-expedition force, with his choice of Mari/Gerrick/Hylas as companion. The other, more experienced commanders are needed for the more important job of wedding prep.

- Deoran decides to walk around and speak to Mari/Gerrick/Hylas (and Asheviere), to learn more about them and decide who he wants to accompany him.

- when speaking to Mari/Gerrick/Hylas, there's a dialogue option to have them explain their stats (tanky/squishy/etc) and unique abilities (protection/leadership/heals+magic)

- Mari specifies that if chosen, she'll actually help fight, unlike in the tutorial mission. She considers undead to be serious business.

- each companion has a “I've decided. [name] and I will go meet the elves. (Finish Scenario)” dialogue option.
"
        [/message]
        
        {MOVE_UNIT id=Deoran 32 5}
        {MOVE_UNIT id=Mari 25 13}
        {MODIFY_UNIT id=Mari facing ne}
        
#define QUEST_MARKER X Y
        [item]
            x,y={X},{Y}
            image=misc/highlight-hex.png
            halo=misc/exclamation[01,01,02,02,03,03,04,04,05,05,06,06,07,07,08,08,09,09,10,10,10,10,09,09,08,08,07,07,06,06,05,05,04,04,03,03,02,02,01,01].png
        [/item]
#enddef
        {QUEST_MARKER 15 11}
        {QUEST_MARKER 25 13}
        {QUEST_MARKER 27 5}
        {QUEST_MARKER 31 11}
        
        [disallow_end_turn]
            reason=_"To continue to the next scenario, speak to the highlighted units and choose one to accompany you."
        [/disallow_end_turn]
        
        [objectives]
            [objective]
                description= _ "Speak to the highlighted units"
                condition=win
            [/objective]
            [objective]
                description= _ "Choose a companion to continue to the next scenario"
                condition=win
            [/objective]
            [note]
                description=_"In this scenario, Deoran has unlimited movement."
            [/note]
        [/objectives]
        
        
        
        
        
