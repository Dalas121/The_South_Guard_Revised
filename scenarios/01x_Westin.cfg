                        label= _ "How long have you served in the South Guard?"
                        [command]
                            [message]
                                speaker=Sir Gerrick
                                message= _ "My good Officer, here have I served for five years following the relieval of my duties in the Estmarks."
                            [/message]
                        [/command]
                    [/option]
                    [option]
                        label= _ "What are your duties like here? Do you fight a lot of bandits?"
                        [command]
                            [message]
                                speaker=Sir Gerrick
                                message= _ "Officer Deoran, I have overseen the city defenses following the orders of the previous commander, Sir Loris. I fought bandits early in my tenure as the garrison commander, but with the city now secure, our lands are peaceful and free of those outlaws."
                            [/message]
                            [message]
                                speaker=Deoran
                                message= _ "Most impressive! But what about the roads and lands of the outlying villages? I myself was attacked en route to Westin."
                            [/message]
