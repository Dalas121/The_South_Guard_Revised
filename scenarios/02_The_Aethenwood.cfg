#textdomain wesnoth-tsg
[scenario]
    id=02_The_Aethenwood
    map_file=02_The_Aethenwood.map
    name= _ "The Aethenwood"
    next_scenario=03_Vale_of_Tears
    victory_when_enemies_defeated=no
    {EXPERIENCE_MODIFIER}
    
    {DEFAULT_SCHEDULE_DAWN}
    turns=25
    
    {SCENARIO_MUSIC wanderer.ogg}
    {EXTRA_SCENARIO_MUSIC traveling_minstrels.ogg}
    {EXTRA_SCENARIO_MUSIC legends_of_the_north.ogg}

    {TSG_BIGMAP {JOURNEY_02_NEW} }

    #######################################################################################################################################################
    #                                                                   DEFINE SIDES
    #######################################################################################################################################################
    #############################
    # DEORAN
    #############################
    [side]
        side=1
        controller=human
        no_leader=yes
        team_name=good
        user_team_name=_"South Guard"
        gold=75
        recruit=Spearman,Bowman
        {CUSTOM_SG_FLAG}
        defeat_condition=never
        save_id=player_side
    [/side]
    
    #############################
    # BANDITS (UNDEAD)
    #############################
    [side]
        side=2
        color=blue
        controller=ai
        type=Trapper
        id=Urza Fastik
        name= _ "Urza Fastik"
        facing=se
        team_name=bandits
        gold={ON_DIFFICULTY 15 30 45}
        income={ON_DIFFICULTY -2 1 4} # plus 3 villages
        recruit=Walking Corpse # no variants or soulless; keep things simple for a new player to understand
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 2 1}
    {STARTING_VILLAGES 2 4}
    [event]
        name=side 2 turn
        first_time_only=no
        {RESET_SIDE_AI 2 offensive 0.4 0.25}
        # don't vary by AI. Most humans are ZONE_GUARDIANs, and zombies are dumb.
        {RETREAT_WHEN_WEAK 2 {ON_DIFFICULTY 0-1 0-2 0-3} (
            {GOAL_LOCATION 99 x,y=23,15}
            {GOAL_LOCATION 88 x,y=22,13}
            {GOAL_LOCATION 77 x,y=22,15}
        )}
        {MODIFY_SIDE_AI 2 ([avoid]
            x,y,radius=6,4,9
        [/avoid])}
    [/event]
    
    #############################
    # ELVES
    #############################
    [side]
        side=3
        color=blue
        controller=ai
        no_leader=yes
        hidden=yes
        team_name=good
        {FLAG_VARIANT wood-elvish}
        
        # She is already in the game if she is on the recall list, which allows
        # the victory event to work, if it is triggered using debug mode commands.
        [unit]
            type=Elvish Shyde
            id=Ethiliel
            name= _ "Ethiliel"
            unrenamable=yes
            profile=portraits/ethiliel.webp
            x,y=recall,recall
            random_traits=no
            [modifications]
                {TRAIT_LOYAL_HERO}
                {TRAIT_RESILIENT}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
    [/side]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                     PREPARE MAP
    #######################################################################################################################################################
    [event]
        name=prestart
        
        {SET_LABEL 6 4 _"Aethenwood Outpost"}
        
        #############################
        # BANDIT GUARDS
        #############################
        {GENERIC_UNITC 2 ({ON_DIFFICULTY Poacher Poacher Trapper})  30  6  ({ROLE guard}{ZONE_GUARDIAN 30  6 (  x,y,radius=25,4,6 {OR x,y,radius=27,8,2} {OR x,y=17-25,0-99}  )})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY Thug    Thug    Bandit })  25  6  ({ROLE guard}{ZONE_GUARDIAN 25  6 (  x,y,radius=25,4,6 {OR x,y,radius=27,8,2} {OR x,y=17-25,0-99}  )})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY Poacher Poacher Trapper})  28  8  ({ROLE guard}{ZONE_GUARDIAN 28  8 (  x,y,radius=25,4,6 {OR x,y,radius=27,8,2} {OR x,y=17-25,0-99}  )})}
#ifdef EASY
        {MODIFY_TERRAIN Hhd 27 12}
        {MODIFY_TERRAIN Hhd 26 16}
#endif
        {GENERIC_UNITC 2 ({ON_DIFFICULTY none    Thug    Thug   })  27 12  ({ROLE guard}{ZONE_GUARDIAN 27 12 x,y,radius=22,9,6})}
        {GENERIC_UNITC 2 ({ON_DIFFICULTY none    Thug    Thug   })  26 16  ({ROLE guard}{ZONE_GUARDIAN 26 16 x,y,radius=22,16,5})}
    [/event]

    #######################################################################################################################################################
    #                                                                    PLAY SCENARIO
    #######################################################################################################################################################
    [event]
        name=start
        
        #############################
        # DEORAN SETS UP
        #############################
        {DELAY 500}
        {RECALL_XY Deoran 46 8}
        {MOVE_UNIT id=Deoran 43 8}
        {DELAY 250}
        {MODIFY_TERRAIN Ke 43 8} [redraw][/redraw] {DELAY 250}
        {MODIFY_TERRAIN Ce 42 7} [redraw][/redraw] {DELAY 250}
        {MODIFY_TERRAIN Ce 42 8} [redraw][/redraw] {DELAY 250}
        {MODIFY_TERRAIN Ce 43 9} [redraw][/redraw] {DELAY 250}
        
        #############################
        # BANDIT SPEAKS
        #############################
        [message]
            speaker=Urza Fastik
            #po: lich Mebrin is probably the one who warned the Urza brothers
            message= _ "So, the South Guard dares set foot outside their derelict hovel of a city? We were warned you might go looking for the elves!"
        [/message]
        [message]
            speaker=Urza Fastik
            message= _ "Fools. I am second of the Urza brothers, and since the death of my elder sibling I have been preparing to face you! Behold my new powers!"
        [/message]
        [object]
            {FILTER id="Urza Fastik"}
            [effect]
                apply_to=new_animation
                id=urza_fastik_black_magic
                [animation]
                    apply_to=black_magic
                    start_time=0
                    [frame]
                        image="units/human-outlaws/trapper-bow-attack1.png:150"
                    [/frame]
                    [frame]
                        image="units/human-outlaws/trapper-bow-defend.png"
                        halo=halo/undead/dark-magic-[1~6].png:50
                        halo_x,halo_y=0,0
                    [/frame]
                    [frame]
                        image="units/human-outlaws/trapper-bow-attack1.png:150"
                    [/frame]
                    sound_start_time=-40
                    [sound_frame]
                        sound=magic-dark.ogg
                    [/sound_frame]
                [/animation]
            [/effect]
        [/object]
        [animate_unit]
            {FILTER id="Urza Fastik"}
            flag=black_magic
        [/animate_unit]
        {GENERIC_UNIT 2 "Walking Corpse" 23 15} {ANIMATE}
        [animate_unit]
            {FILTER id="Urza Fastik"}
            flag=black_magic
        [/animate_unit]
        {GENERIC_UNIT 2 "Walking Corpse" 22 15} {ANIMATE}
#ifndef EASY
        [animate_unit]
            {FILTER id="Urza Fastik"}
            flag=black_magic
        [/animate_unit]
        {GENERIC_UNIT 2 "Walking Corpse" 22 13} {ANIMATE}
#endif
#ifdef HARD
        [animate_unit]
            {FILTER id="Urza Fastik"}
            flag=black_magic
        [/animate_unit]
        {GENERIC_UNIT 2 "Walking Corpse" 21 14} {ANIMATE}
#endif
        
        #############################
        # DEORAN STRATEGIZES
        #############################
        {RECALL_XY $companion_id 42 7}
        {SAY_COMPANION
            MESSAGE_MARI=_"[TODO, say in character] So the rumors are true. Nasty, squishy things those corpses are, but none too bright. Make sure to fight them during the day, and from superior terrain."
            MESSAGE_GERRICK=_"[TODO, say in character] So the rumors are true. Nasty, squishy things those corpses are, but none too bright. Make sure to fight them during the day, and from superior terrain."
            MESSAGE_HYLAS=_"[TODO, say in character] So the rumors are true. Nasty, squishy things those corpses are, but none too bright. Make sure to fight them during the day, and from superior terrain."
        }
        [message]
            speaker=Deoran
            message= _ "This outlaw is stronger than the last one we faced, but we have become stronger too! If we have any veteran soldiers from the previous battle, I may wish to recall them so they can continue to gain experience and level up."
        [/message]
        [if] {VARIABLE_CONDITIONAL enable_tutorial_elements equals yes}
            [then]
                [message]
                    speaker,image=narrator,wesnoth-icon.png
                    {TUTOR: _"Press <b>Alt+R</b> to <i>recall</i> veteran soldiers from the previous scenario. Recalling a veteran only costs 20 gold, no matter how powerful they are."}
                [/message]
                {SAY_COMPANION
                    MESSAGE_GENERIC=_"Deoran, recalling and leveling-up soldiers is very important! By protecting your veterans and recalling them each scenario so they continue to gain experience, you can build a very powerful army!{BR}{BR}And if you need to recruit new soldiers, you can always do so by pressing <b>Ctrl+R</b>. Don’t forget: <b>Ctrl+R</b> to recruit, <b>Alt+R</b> to recall."
                }
                {DELAY 500}
            [/then]
        [/if]
        [message]
            speaker=Deoran
            message= _ "Still, violence alone won’t prevail here. My quest is to meet with the elves — even if I defeat the bandits first, I can only win by approaching the elvish castle in the western forest."
        [/message]
        {HIGHLIGHT_IMAGE 6 4 items/gohere.png ()}
        [message]
            speaker=Deoran
            message= _ "From what you tell me, $companion_name, no man has set foot in these woods for many a year. These elves have never been friendly toward humankind, and have grown colder still after the magistrate spurned them. Who knows how they might react when we approach."
        [/message]
        
        #############################
        # OBJECTIVES
        #############################
        [objectives]
            side=1
            [objective]
                description= _ "Move Deoran to the Aethenwood outpost"
                condition=win
            [/objective]
            {COMPANION_DEATH_OBJECTIVES}
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                     S02 TIPS
    #######################################################################################################################################################
    #############################
    # TIP: OBJECTIVES
    #############################
    [event]
        name=side 1 turn end
        {TUTORIAL_ENABLE_CONDITION}
        [message]
            speaker=Deoran
            message= _ "If I ever forget what I need to do to win, I can always check my <b>Objectives</b> by clicking the <b>“Menu”</b> button in the top-left corner (or using the hotkey <b>Ctrl+J</b>). The objectives also show my early finish bonus and gold carryover, which allow me to gain and retain gold for future scenarios."
        [/message]
    [/event]
    
    
    #############################
    # TIP: ZOC
    #############################
    [event]
        name=enter hex
        {TUTORIAL_ENABLE_CONDITION}
        {FILTER( side=1 {FILTER_ADJACENT type="Walking Corpse"} )}
        [message]
            speaker=unit
            message= _ "Ha, this zombie is so slow and weak! Usually, moving next to an enemy unit consumes all my remaining movement. But this frail, level-0 Walking Corpse is easy to move around."
        [/message]
        [display_tip]
            title=_"Zone of Control"
            image=tutor/zoc.png
            message=_"The hexes immediately around a unit 
constitute its <i><b>Zone of Control</b></i>. 
When an enemy unit enters those hexes, 
they cannot move any further that turn.
{BR}
Level 0 units, such as zombies, do not
have a Zone of Control.
{BR}
To see which hexes may be threatened on
your enemies’ turn, press <b><i>Ctrl+V</i></b>."
        [/display_tip]
    [/event]
    
    
    #############################
    # TIP: COMPANION TOD
    #############################
    [event]
        name=turn 4
        {TUTORIAL_ENABLE_CONDITION}
        {SAY_COMPANION
            MESSAGE_GENERIC=_"Night is coming! Deoran, let me remind you that our units are <i>lawful</i>: their attacks are 25% stronger by day and 25% weaker at night. The bandits and undead are <i>chaotic</i>: weaker during the day and stronger during the night. We should be careful and avoid fighting during the night."
        }
    [/event]
    [event]
        name=turn 7
        {TUTORIAL_ENABLE_CONDITION}
        {SAY_COMPANION
            MESSAGE_GENERIC=_"The sun has returned! We should defeat as many enemeis as we can before the sun sets."
        }
    [/event]
    
    
    #############################
    # TIP: ZOMBIE TOD
    #############################
#define UNFAVORABLE_ZOMBIE_ATTACK
        attack end
        {FILTER side,trait=2,undead}
        [filter_second]
            formula=(self.hitpoints>1)# ignore attacks that ended with us killing the defender; those were favorable
        [/filter_second]
        {FILTER_CONDITION(          
                 {VARIABLE_CONDITIONAL time_of_day.id equals morning}
            {OR( {VARIABLE_CONDITIONAL time_of_day.id equals afternoon} )} )}
        {TUTORIAL_ENABLE_CONDITION}
#enddef
    [event]
        name={UNFAVORABLE_ZOMBIE_ATTACK}
        [event]
            name={UNFAVORABLE_ZOMBIE_ATTACK}
            [message]
                speaker=Urza Fastik
                message= _ "Idiot corpses, what are you doing? Don’t attack the South Guard during the day! You’re weakest in the light, while they’re strongest! ...how do I control these blasted undead?"
            [/message]
        [/event]
    [/event]
#define FAVORABLE_ZOMBIE_ATTACK
        attack end
        {FILTER side,trait=2,undead}
        [filter_second]
            formula=(self.hitpoints>1)# ignore attacks that ended with us killing the defender; those were favorable
        [/filter_second]
        {FILTER_CONDITION(          
                 {VARIABLE_CONDITIONAL time_of_day.id equals first_watch}
            {OR( {VARIABLE_CONDITIONAL time_of_day.id equals second_watch} )} )}
        {TUTORIAL_ENABLE_CONDITION}
#enddef
    [event]
        name={FAVORABLE_ZOMBIE_ATTACK}
        [event]
            name={FAVORABLE_ZOMBIE_ATTACK}
            [message]
                speaker=Urza Fastik
                message= _ "Ah, excellent! The South Guard fights my undead at night, when we are strong and they are weak! I am fortunate that their commander is so inexperienced."
            [/message]
        [/event]
    [/event]
    
    
    #############################
    # TIP: WATER TERRAIN
    #############################
#define UNFAVORABLE_WATER_ATTACK
        attack end
        {FILTER( side=1 {FILTER_LOCATION terrain=W*^*} )}
        [filter_second]
            {FILTER_LOCATION terrain=Cer^*,H*^*}
            formula=(self.hitpoints>1) # ignore attacks that ended with us killing the defender; those were favorable
        [/filter_second]
        {TUTORIAL_ENABLE_CONDITION}
#enddef
    [event]
        name={UNFAVORABLE_WATER_ATTACK}
        [event]
            name={UNFAVORABLE_WATER_ATTACK}
            [message]
                speaker=Urza Fastik
                message= _ "Yes that’s right, you foolish South Guard commander! Fight in the water while my bandits are safe in their encampaments! Behind walls my bandits will dodge 60% of your attacks, while your soldiers in water can only dodge 20% of mine!"
            [/message]
            [if] {VARIABLE_CONDITIONAL time_of_day.id equals morning}
                 {VARIABLE_CONDITIONAL time_of_day.id equals afternoon}
                [then]
                    [message]
                        speaker=Urza Fastik
                        message= _ "If only it weren’t daytime, this would be the perfect fight for me."
                    [/message]
                [/then]
            [/if]
            [if] {VARIABLE_CONDITIONAL time_of_day.id equals first_watch}
                 {VARIABLE_CONDITIONAL time_of_day.id equals second_watch}
                [then]
                    [message]
                        speaker=Urza Fastik
                        message= _ "At in the middle of the night too! This young commander must truly be a fool."
                    [/message]
                [/then]
            [/if]
        [/event]
    [/event]
    
    
    #############################
    # TIP: LURE ENEMIES
    #############################
#define BANDIT_LURED_AWAY
        moveto
        {FILTER( side,race=2,human {FILTER_LOCATION terrain=R*^*,G*^*,D*^*} )}
        {TUTORIAL_ENABLE_CONDITION}
#enddef
    [event]
        name={BANDIT_LURED_AWAY}
        [event]
            name={BANDIT_LURED_AWAY}
            [message]
                speaker=Urza Fastik
                message= _ "What are you doing, you incompetent bandits! Stand on encampaments and hills, not water and sand! Why won’t you listen to me?"
            [/message]
        [/event]
    [/event]
    
    
    #############################
    # DEORAN GOES AROUND
    #############################
    [event]
        name=moveto
        {FILTER_CONDITION( {HAVE_UNIT( side,count=1,3-99 {FILTER_LOCATION x,y,radius=27,1,5} )} )}
        {FILTER_CONDITION( {LUA(<< return wesnoth.current.turn<=6 >>)} )} # if the turn is too late, you're probably fighting normally, not flanking
        [message]
            speaker=Urza Fastik
            message= _ "That’s not fair! I spent ages fortifying the road, you can’t just go around!"
        [/message]
    [/event]
    
    
    
    
    #############################
    # TIP: ZOC
    #############################
    
    
    
    
    
    #######################################################################################################################################################
    #                                                                 VICTORY / DEFEAT
    #######################################################################################################################################################
    [event]
        name=last breath
        [filter]
            id=Urza Fastik
        [/filter]

        [message]
            speaker=unit
            message= _ "Even with the power of darkness... at my command... I..."
        [/message]

        [message]
            speaker=Mari
            message= _ "Hey wait, I need to ask you some—"
        [/message]

        [kill]
            x,y=$x1,$y1
            animate=yes
        [/kill]

        [message]
            speaker=Mari
            message= _ "—questions. Or you can die instantly, that works too. You died even faster than your baldy brother."
        [/message]

        [message]
            speaker=Deoran
            message= _ "Let us be positive, Captain, at least he was carrying some gold!"
        [/message]

        [sound]
            sound=gold.ogg
        [/sound]

        [gold]
            side=1
            {QUANTITY amount 60 40 20}
        [/gold]

        [set_achievement]
            content_for=The_South_Guard_Revised
            id=tsg_s02
        [/set_achievement]
    [/event]

    # The elvish citadel
    [event]
        name=moveto
        [filter]
            id=Deoran,Mari
            x,y=11,7
        [/filter]

        {MOVE_UNIT (id=Mari) 11 7}
        {MOVE_UNIT (id=Deoran) 11 7}

        [hint_message]
            remove=yes
        [/hint_message]

        [remove_item]
            x,y=11,7
        [/remove_item]

        {NAMED_LOYAL_UNIT 3 (Elvish Ranger) 9 4 (Linderion) (_"Linderion")}
        {NAMED_LOYAL_UNIT 3 (Elvish Marksman) 13 4 (Mithalwe) (_"Mithalwe")}
        {NAMED_LOYAL_UNIT 3 (Elvish Hero) 9 10 (Vardanos) (_"Vardanos")}
        {NAMED_LOYAL_UNIT 3 (Elvish Avenger) 13 10 (Talchar) (_"Talchar")}

        [unit]
            side=3
            type=Elvish Marshal
            id=Ithelden
            name= _ "Ithelden"
            profile=portraits/ithelden.webp
            x=7
            y=7
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]

        [unit]
            side=3
            type=Elvish Outrider
            id=Eltenmir
            name= _ "Eltenmir"
            profile=portraits/eltenmir.webp
            x=15
            y=7
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]

        [modify_unit]
            [filter]
                side=3
                ability=ambush
            [/filter]
            [status]
                uncovered=yes
            [/status]
        [/modify_unit]

        [recall]
            id=Ethiliel
            x,y=11,6
            show=no
        [/recall]
        
#         [message]
#             speaker=Deoran
#             message= _ "We cannot fear and shun everything we do not understand! Though these elves may be wary of men, and though the magistrate may be distrustful of them, it will do us no good to disparage them while seeking their help!"
#         [/message]
        
        [message]
            speaker=Linderion
            message= _ "Halt! Who enters our sacred grove without leave?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "I—"
        [/message]

        [message]
            speaker=Linderion
            message= _ "Choose your words wisely, human. Speak, knowing that the penalty for trespassing on our lands is death."
        [/message]

        [message]
            speaker=Deoran
            message= _ "We—"
        [/message]

        [message]
            speaker=Ethiliel
            # wmllint: local spelling Elrath
            message= _ "Stay your hand, Linderion. These humans bear the banner of the South Guard and appear to come to us in peace. What brings you to the hallowed grove of Elrath?"
        [/message]

        [message]
            speaker=Mari
            message= _ "My lady, we seek your guidance. Bandits and criminals have summoned the dead to help them plunder our farms and villages. We seek the origins of their newfound power, as well as the means to stop it."
        [/message]

        [message]
            speaker=Ithelden
            message= _ "We sent you a messenger regarding the undead, did we not? Despite being forewarned, your commander has failed to prepare adequately yet again."
        [/message]

        [message]
            speaker=Deoran
            message= _ "But we have scarcely been here a week! We could not have acted on something that happened before our arrival. And besides, that is the fault of the previous—"
        [/message]

        [message]
            speaker=Mari
            message= _ "Peace, Deoran, now is not the time to argue.

Noble elves, I am Captain Mari, the new commander of the South Guard, and this is my deputy, Officer Deoran. I do not know all the actions of the previous commander, only that we would be grateful for your aid and that we mean to not repeat any mistakes that may have been made in the past."
        [/message]

        [message]
            speaker=Ithelden
            message= _ "For your own sake, I hope that you do not. Ask your questions."
        [/message]

        [message]
            speaker=Mari
            message= _ "What do you know of the undead?"
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "My answer will depend on your motives, human. What would you do, knowing such unholy secrets?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "We should seek out the source of these beings of darkness and destroy it!"
        [/message]

        [message]
            speaker=Vardanos
            message= _ "A fanciful delusion! A human untrained in the mystic arts is much more likely to be corrupted by such a force than to have the knowledge or ability to banish it."
        [/message]

        [message]
            speaker=Deoran
            message= _ "Unlike those reproachable bandits, we would never be corrupted by such evil! No matter what, we have to try."
        [/message]

        [message]
            speaker=Eltenmir
            message= _ "I have known many a human to utter these words, only to be swallowed by the allure of a power they could not possibly hope to understand."
        [/message]

        [message]
            speaker=Talchar
            message= _ "Let us not forget that historically, you humans are the origin of this perverse sorcery as well. No matter what words you may say, the past has shown that your race cannot be trusted with black magic."
        [/message]

        [message]
            speaker=Sir Gerrick
            message= _ "<i>I knew that the elves would not easily agree to help us.</i>"
        [/message]

        [message]
            speaker=Minister Hylas
            message= _ "<i>They must have seen too many bandits turn to necromancy to trust us with this information.</i>"
        [/message]

        [message]
            speaker=Ithelden
            message= _ "Enough, all of you. Ethiliel is the only one of us who has encountered the undead — she will be the best judge of what aid we would grant the humans against these abominations."
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "Officer, your words are encouraging. Captain, I would also know your view of black magic."
        [/message]

        [message]
            speaker=Mari
            message= _ "My lady, as you can see, I myself was terribly injured in the Estmarks fighting undead. I personally abhor them, and like my deputy, I would see them destroyed."
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "I hope that you will remain true to your word. Then know this, humans. South of here, past your southernmost borders and beyond the Black River lies the ancient Black Forest. Dark forces have always resided amongst its trees and corruption has long infested its concealed heart. It is most certainly there where these undead originate."
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "Yet even I have not set foot past the boundary of the profane Black Forest; I know of only one elf who has done so. He is the Sage Mebrin and he resides in the Vale of Blossoming Trees."
        [/message]

        [message]
            speaker=Ithelden
            message= _ "Are you sure about this? The road south is no longer as safe as it once was, and Mebrin is no warrior. You would not presume to put one of our great sages in danger, Ethiliel."
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "<i>I</i> will accompany the humans to Mebrin, and he can decide whether or not he wants to help us. I will not ask you to place yourselves in danger for these humans, but you will not presume to tell me — nor Mebrin — what to do. Is that fair?"
