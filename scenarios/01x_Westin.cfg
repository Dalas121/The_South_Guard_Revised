                                speaker=Sir Gerrick
                                message= _ "That is news most regrettable, Officer Deoran; however, I am afraid the outlying villages are not part of my duties. My responsibility is to Westin and its security, as the commander of the city garrison, and it is upon Westin where my efforts are focused."
                            [/message]
                        [/command]
                    [/option]
                    [option]
                        label= _ "Who commands the South Guard now that Sir Loris has left?"
                        [command]
