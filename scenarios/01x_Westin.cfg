    # Minister Hylas interactions
    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Deoran
            {FILTER_ADJACENT id="Minister Hylas"}
        [/filter]

        [fire_event]
            name=hylas_intro
        [/fire_event]

        {VARIABLE msg_continue true}

        [while]
            [variable]
                name=msg_continue
                boolean_equals=true
            [/variable]
            [do]
                [message]
                    speaker=Deoran
                    [option]
                        label= _ "I’m ready to leave, and I want you to accompany me. <i><b>(End Scenario)</b></i>"
                        [command]
                            [message]
                                speaker=Minister Hylas
                                message= _ "Very well, let us seek out the elves."
                            [/message]
                            {MODIFY_UNIT (id=Minister Hylas) side 1}
                            {VARIABLE companion_id "Minister Hylas"}
                            {VARIABLE companion_name _"Minister Hylas"}
                            {VARIABLE msg_continue false}
                            [endlevel]
                                result=victory
                                bonus=no
                                {NEW_GOLD_CARRYOVER 100}
                            [/endlevel]
                        [/command]
                    [/option]
                    [option]
                        label= _ "What skills and abilities do you have?"
                        [command]
                            [message]
                                speaker=Minister Hylas
                                message= _ "[TODO: say in character]. I possess powerful white magic, and can <i><b>heal adjacent units</b></i> for 8 hitpoints every turn. This doesn’t stack with healing from villages or other healers."
                            [/message]
                            [message]
                                speaker=Minister Hylas
                                message= _ "[TODO: say in character]. I also wield a powerful ranged <i><b>magical</b></i> attack. Magical attacks always have a 70% chance to hit, making them ideal against hard-to-hit enemies. And the <i><b>arcane damage type</b></i> I use is particularly effective against undead, though weaker against my fellow man."
                            [/message]
                            [fire_event]
                                name=explain unit descriptions
                            [/fire_event]
                        [/command]
                    [/option]
                    
                    [option]
                        label= _ "Are there are lot of mages in Westin? How about in the South Guard?"
                        [command]
                            [message]
                                speaker=Minister Hylas
                                message= _ "There are very few of us here, Officer Deoran, and even fewer who are from Kerlath province. In fact, I am the only Westin-born mage in the entire South Guard."
                            [/message]
                        [/command]
                    [/option]
                    [option]
                        label= _ "You seem very well-built compared to the mages back in Weldyn!"
                        [command]
                            [message]
                                speaker=Minister Hylas
                                # po: this is a nod to the fact that he has multiple resilient traits
                                message= _ "I am a resilient man, Officer Deoran."
                            [/message]
                        [/command]
                    [/option]
                    [option]
                        label= _ "What is it like being a healer? Do you have a lot of work to do?"
                        [command]
                            [message]
                                speaker=Minister Hylas
                                message= _ "We are fortunate here that the city is safe and free of danger. Mostly, I treat the ailments of the cityfolk, and the rest of my time is spent serving as an archivist and temple scribe."
                            [/message]
                        [/command]
                    [/option]
                    [option]
                        label= _ "Have you ever talked with elves before?"
                        [command]
                            [message]
                                speaker=Minister Hylas
                                message= _ "I have. When I was a boy, I used to take walks to the Aethenwood occasionally. It was their shamans who sparked my interest in the healing arts, in fact."
                            [/message]
                            [message]
                                speaker=Deoran
                                message= _ "Elves are good healers?"
                            [/message]
                            [message]
                                speaker=Minister Hylas
                                message= _ "Very much so. Even their initiates have a high level of skill, while the abilities of their druids can only be called wonderous."
                            [/message]
                        [/command]
                    [/option]
                    [option]
                        label= _ "I don’t have anything else to ask."
                        [command]
                            {VARIABLE msg_continue false}
                        [/command]
                    [/option]
                [/message]
            [/do]
        [/while]

        {CLEAR_VARIABLE msg_continue}
    [/event]

