    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            [filter_location]
                x,y=24,10
                radius=1
            [/filter_location]
        [/filter]

        [message]
            speaker=Wryn
            message= _ "Oh. You’re back. You must have had quite the trip to the Aethenwood..."
        [/message]

        [message]
            speaker=Mari
            message= _ "I apologize for the circumstances. It turns out that one of the elven sages was behind the bandits using black magic. We took care of all of them, but the elves still view us as murderers."
        [/message]

        [message]
            speaker=Wryn
            message= _ "I see. Well Captain, you did well on eliminating the undead threat, but now you have another problem to clean up. At least the magistrate is in Weldyn with the king of Wesnoth, so neither of them are here to witness this whole fiasco. I can only imagine what the two of them might say to this turn of events."
        [/message]

        [message]
            speaker=Mari
            message= _ "Ah. Yes. That would have been really bad. Don’t worry, I will, erm, endeavor to quickly resolve things with the elves."
        [/message]

        [message]
            speaker=Wryn
            message= _ "Yes, that would be for the best. Captain, you know, fighting really is not my strong suit. Why don’t you take command of the garrison and manage the city defense? I will support you from the keep as needed."
        [/message]

        [modify_unit]
            [filter]
                side=3
            [/filter]
            side=1
            moves=$this_unit.max_moves
            attacks_left=1
        [/modify_unit]
    [/event]

    [event]
        name=die
        [filter]
            side=2
        [/filter]
        first_time_only=no

        {VARIABLE_OP elf_counter add 1}

#ifdef EASY
        [set_variable]
            name=how_many_elves
            rand=1..15
        [/set_variable]
#endif
#ifdef NORMAL
        [set_variable]
            name=how_many_elves
            rand=1..20
        [/set_variable]
#endif
#ifdef HARD
        [set_variable]
            name=how_many_elves
            rand=1..25
        [/set_variable]
#endif

        [repeat]
            times=$(max((round($how_many_elves/10)),1))
            [do]
#ifdef EASY
                [set_variable]
                    name=unit_type
                    rand=Elvish Fighter,Elvish Archer,Elvish Ranger,Elvish Shaman,Elvish Shaman,Elvish Hero,Elvish Marksman,Elvish Rider,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Elvish Scout,Elvish Scout
                [/set_variable]
#endif
#ifdef NORMAL
                [set_variable]
                    name=unit_type
                    rand=Elvish Fighter,Elvish Archer,Elvish Scout,Elvish Ranger,Elvish Shaman,Elvish Shaman,Elvish Hero,Elvish Marksman,Elvish Rider,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout
                [/set_variable]
#endif
#ifdef HARD
                [set_variable]
                    name=unit_type
                    rand=Elvish Fighter,Elvish Archer,Elvish Ranger,Elvish Shaman,Elvish Shaman,Elvish Hero,Elvish Marksman,Elvish Rider,Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Elvish Scout
                [/set_variable]
#endif
                {GENERIC_UNIT 2 $unit_type 2 9}
            [/do]
        [/repeat]

        [fire_event]
            name=elf_rise
        [/fire_event]

        [if]
            {VARIABLE_CONDITIONAL elf_counter greater_than 24}
            [then]
                [set_achievement]
                    content_for=The_South_Guard_Revised
                    id=tsg_s06
                [/set_achievement]
            [/then]
        [/if]

        {CLEAR_VARIABLE how_many_elves,unit_type}
    [/event]

    [event]
        name=elf_rise
        first_time_only=yes

        [message]
            side=2
            [not]
                x,y=$x1,$y1
            [/not]
            message= _ "For every one of us you strike down, more will rise!"
        [/message]
    [/event]

    [event]
        name=time over

        [scroll_to]
            x,y=2,7
        [/scroll_to]

        [unit]
            side=1
            type=Elvish Scout
            x,y=2,7
            animate=yes
        [/unit]
        [unit]
            side=1
            type=Elvish Marshal
            id=Ithelden
            name= _ "Ithelden"
            profile=portraits/ithelden.webp
            x,y=3,7
            canrecruit=yes
            animate=yes
        [/unit]

        [message]
            speaker=Ithelden
            message= _ "Eltenmir! What in the world is going on here?"
        [/message]

        [unit]
            side=2
            type=Elvish Outrider
            id=Eltenmir
            name= _ "Eltenmir"
            profile=portraits/eltenmir.webp
            x,y=5,8
            canrecruit=yes
            animate=yes
            [status]
                uncovered=yes
            [/status]
        [/unit]

        [message]
            speaker=Eltenmir
            message= _ "We are merely giving these human pigs what they deserve. If they wish to shed the blood of our people, we will do the same to them."
        [/message]
        [message]
            speaker=Ithelden
            message= _ "I know you must be grieving over Mebrin’s death as well, but surely you see that nothing good can come of doing this. Especially not from attacking Ethiliel!"
        [/message]
        [message]
            speaker=Eltenmir
            message= _ "Then suggest something, for we can no longer sit by idly as these humans ravage our forests! You saw what they did in the Vale of Blossoming Trees!"
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "The ones who <i>effectively</i> killed Mebrin are dealt with. I saw to that personally. We should have no more qualms with the remaining humans here."
        [/message]
        [message]
            speaker=Eltenmir
            #po: Eltenmir likes referring to humans as bugs
            #po: Eltenmir assumes that Ethiliel means that they killed the bandits from S4, even though that may not have happened
            message= _ "As if we would be satisfied by something like that! Even if what you say is true, the death of a few bugs in the woods is hardly an equal trade for one of our greatest leaders!"
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "But the answer cannot be more death and destruction..."
        [/message]
        [message]
            speaker=Ithelden
            message= _ "No, it might not be, but Eltenmir is right. We cannot sit idly by and forget this atrocity either. Though these particular humans may not have had an active hand in Mebrin’s death, we can no longer blindly or foolishly trust them in our lands either. They have proven that much."
        [/message]
        [message]
            speaker=Ithelden
            message= _ "These are my terms: no human will be permitted in the forests or hills of the Aethenwood, and likewise, we elves will not traverse the plains and farmlands belonging to you humans. No more will the elves send ambassadors or councilors to Westin, and no more will men wander the green woods. What say you?"
        [/message]
        [message]
            speaker=Eltenmir
            message= _ "... Vengeance! I shall have venge—"
        [/message]
        [message]
            speaker=Ithelden
            message= _ "Eltenmir."
        [/message]
        [message]
            speaker=Eltenmir
            message= _ "... Fine. It does not please me, but I see the reason behind your words. If Ethiliel agrees to keeping these bugs from infesting our forests, I shall say nothing more."
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "I... I do not know..."
        [/message]
        [message]
            speaker=Ithelden
            message= _ "You do not belong with the humans, Ethiliel. If your goal is to prevent as much bloodshed as possible, you know you cannot side with them."
        [/message]
        [message]
            speaker=Ethiliel
            message= _ "I... suppose you are right. Captain, Deoran, your service has been worthy in amending this injury to us elves. Yet given the circumstances, I am afraid I can aid you no longer. I am sorry. This endeavor has brought me enough grief as it is. I am spent."
        [/message]
        [message]
            speaker=Mari
            message= _ "Thank you for helping us, my lady. We can ask no more."
        [/message]
        [message]
            speaker=Ithelden
            message= _ "You heard the human. Let’s go."
        [/message]
        [delay]
            time=1000
        [/delay]
        {MOVE_UNIT id=Ethiliel 6 8}
        [sound]
            name=magic-faeriefire.ogg
        [/sound]
        [delay]
            time=1000
        [/delay]
        [kill]
            id=Ethiliel,Ithelden,Eltenmir
            animate=no
            fire_event=no
        [/kill]

        {CLEAR_VARIABLE elf_counter}

        [endlevel]
            result=victory
            carryover_report=no
            save=no
        [/endlevel]
    [/event]

    [event]
        name=attacker hits,defender hits

        [message]
            speaker=Ethiliel
            message= _ "Be careful. The more blood you spill, the more my people will be enraged. More will surely come to attack."
        [/message]
    [/event]
[/scenario]
