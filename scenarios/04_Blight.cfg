#textdomain wesnoth-tsg
[scenario]
    id=04_Blight

    name= _ "Blight"
    next_scenario=05_The_Long_March

    {SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC suspense.ogg}
    {EXTRA_SCENARIO_MUSIC northerners.ogg}
    {EXTRA_SCENARIO_MUSIC heroes_rite.ogg}

    map_file=04_Blight.map

    {~add-ons/The_South_Guard_Revised/utils/sg_deaths.cfg}

    {DEFAULT_SCHEDULE}

    {SG_BLIGHT}
    {TSG_BIGMAP {JOURNEY_04_NEW} }

    victory_when_enemies_defeated=yes
    # this should be many more turns than you should actually need on easy
    {TURNS 45 41 37}

    [side]
        side=1
        type=TSG Captain
        id=Mari
        name= _ "Mari"
        unrenamable=yes
        canrecruit=yes

        team_name=South_Guard
        user_team_name=_"South Guard"
        controller=human

        {CUSTOM_SG_FLAG}

        {GOLD 150 120 90}
        # this is high because we give the player a lot of free elves at the start
        {INCOME 12 8 4}

        fog=yes
        shroud=yes
        recruit=Bowman, Spearman, Merman Hunter, Cavalryman
    [/side]

    {STARTING_VILLAGES 1 8}

    # The Bandit Armies

    [side]
        side=2
        type=Outlaw
        id=Urza Afalas
        name= _ "Urza Afalas"
        unrenamable=yes
        profile=portraits/urza-afalas-masked.webp

        # activate side 2 a little late so it doesn't fight side 3 too much
        gold=0
        {INCOME 2 3 4}

        team_name=bandits
        user_team_name=_"Bandits"
        controller=ai

        canrecruit=yes
        [ai]
            recruitment_pattern=fighter,scout,archer
            {QUANTITY aggression 0.3 0.4 0.5}
            # In case a unit is there when they sitch to side 1 it would trigger
            # the lich sighted event. Quick Footpads can see up to 9 hexes ahead.
            [avoid]
                location_id=4
                radius=9
            [/avoid]
        [/ai]
        recruit=Footpad, Thug, Poacher
        {FLAG_VARIANT6 ragged}
    [/side]

    {STARTING_VILLAGES 2 7}

    # The Undead Hordes

    [side]
        side=3

        team_name=undead
        side_name=_"Undead"
        user_team_name=_"Undead"
        controller=ai

        {GOLD 40 50 60}
        {INCOME 2 4 6}

        [leader]
            type=Soulless
            id=Gruth
            name= _ "Gruth"
        [/leader]
        # Second leader:
        [leader]
            type=Soulless
            id=Gerd
            name=_ "Gerd"
            x,y=11,26
        [/leader]
        [ai]
            recruitment_pattern=fighter
            {NO_SCOUTS}
        [/ai]
        recruit=Walking Corpse, Soulless, Ghoul
        color=black
        {FLAG_VARIANT undead}
    [/side]

    {STARTING_VILLAGES 3 8}

    # The Undead Hordes

    [side]
        side=4
        type=Lich
        id="Mal M'Brin"
        name= _ "Mal M’Brin"
        image="units/mbrin/necrose-sage.webp"

        team_name=undead
        user_team_name=_"Undead"
        controller=ai

        # side 4 starts with no gold just in case it tries to kill the bandits and also to avoid having you fight through so many units in the forests, then have no enemies when you reach the lich
        gold=0
        {INCOME 3 6 9}

        color=black
        canrecruit=yes

        recruit=Skeleton, Skeleton Archer, Ghoul, Soulless

        [ai]
            recruitment_pattern=fighter,archer
            {QUANTITY aggression 0.2 0.4 0.6}
            {NO_SCOUTS}
        [/ai]

        # decrease Mebrin's moves so he doesn't run around too much
        # also make him weaker
        [modifications]
#ifndef HARD
            [trait]
                name= _ "aged"
                description= _ "This unit has grown weaker with age and has reduced movement, damage, and hitpoints."
            [/trait]
#endif
#ifdef EASY
            [object]
                [effect]
                    apply_to=attack
                    increase_damage=-2
                [/effect]
                [effect]
                    apply_to=hitpoints
                    increase_total=-10
                [/effect]
            [/object]
            [object]
                [effect]
                    apply_to=movement
                    increase=-2
                [/effect]
            [/object]
#endif
#ifdef NORMAL
            [object]
                [effect]
                    apply_to=attack
                    increase_damage=-1
                [/effect]
                [effect]
                    apply_to=hitpoints
                    increase_total=-5
                [/effect]
            [/object]
            [object]
                [effect]
                    apply_to=movement
                    increase=-1
                [/effect]
            [/object]
#endif
        [/modifications]

        # for flavor near mal m'brin's base, they should not be difficult to get through
        {GENERIC_UNIT 4 (Walking Corpse)    34 26} {GUARDIAN}
        {GENERIC_UNIT 4 (Walking Corpse)    30 28} {GUARDIAN}
        {GENERIC_UNIT 4 (Walking Corpse)    31 27} {GUARDIAN}
        {GENERIC_UNIT 4 (Walking Corpse)    28 31} {GUARDIAN}
        {GENERIC_UNIT 4 (Walking Corpse)    24 28} {GUARDIAN}

        {GENERIC_UNIT 4 (Eyestalk)          35 34} {GUARDIAN}
        {GENERIC_UNIT 4 (Eyestalk)          40 32} {GUARDIAN}

#ifdef EASY
        {GENERIC_UNIT 4 Skeleton            36 30} {GUARDIAN}
        {GENERIC_UNIT 4 (Walking Corpse)    34 31} {GUARDIAN}
#endif
#ifdef NORMAL
        {GENERIC_UNIT 4 Skeleton            36 30} {GUARDIAN}
        {GENERIC_UNIT 4 Soulless            34 31} {GUARDIAN}
        {GENERIC_UNIT 4 (Eyestalk)          36 26} {GUARDIAN}
        {GENERIC_UNIT 4 (Eyestalk)          32 29} {GUARDIAN}
#endif
#ifdef HARD
        {GENERIC_UNIT 4 Revenant            36 30} {GUARDIAN}
        {GENERIC_UNIT 4 Soulless            34 31} {GUARDIAN}
        {GENERIC_UNIT 4 (Eyestalk)          36 26} {GUARDIAN}
        {GENERIC_UNIT 4 (Eyestalk)          32 29} {GUARDIAN}
        {GENERIC_UNIT 4 (Eyestalk)          10 28} {GUARDIAN}
        {GENERIC_UNIT 4 (Eyestalk)          26 29} {GUARDIAN}
#endif

        {FLAG_VARIANT undead}
    [/side]

    {STARTING_VILLAGES 4 15}

    [side]
        no_leader=yes
        side=5
        controller=ai
        team_name=monster
        # po: only a single one
        user_team_name= _ "Monster"
        hidden=yes
        color=orange
        defeat_condition=always
        income=-2
        gold=0
        village_gold=0
        village_support=0
        {FLAG_VARIANT6 ragged}
    [/side]

    # Objectives, covering many corner cases.
    [event]
        name=prestart

        [recall]
            id=Deoran
        [/recall]

        [objectives]
            side=1
            [objective]
                description= _ "Investigate the areas to the south of the Black River"
                condition=win
                [show_if]
                    [variable]
                        name=found_urza_afalas
                        boolean_equals=no
                    [/variable]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Find the source of the undead and destroy it"
                condition=win
                [show_if]
                    [variable]
                        name=found_urza_afalas
                        boolean_equals=yes
                    [/variable]
                    # Don't show this objective when the player sides with the
                    # elves and kills the lich before killing the bandit leader.
                    [have_unit]
                        id="Mal M'Brin"
                    [/have_unit]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Defeat Urza Afalas"
                condition=win
                [show_if]
                    [variable]
                        name=found_urza_afalas
                        boolean_equals=yes
                    [/variable]
                    [variable]
                        name=side_with_bandits
                        boolean_equals=no
                    [/variable]
                    [have_unit]
                        id=Urza Afalas
                    [/have_unit]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Death of Captain Mari"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Deoran"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ethiliel"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

        # Make the terrain harder on normal and hard
#ifndef EASY
        {MODIFY_TERRAIN Uu^Vu 35 32}
#endif
#ifdef HARD
        {MODIFY_TERRAIN Cer 34 31}
        {MODIFY_TERRAIN Cer 36 30}
#endif
    [/event]

    # Scenario Start
    [event]
        name=start
        [recall]
            id=Ethiliel
        [/recall]
        [redraw]
            side=1
        [/redraw]
        [recall]
            id=Sir Gerrick
        [/recall]
        [redraw]
            side=1
        [/redraw]
        [recall]
            id=Minister Hylas
        [/recall]
        [redraw]
            side=1
        [/redraw]

        [message]
            speaker=Deoran
            message= _ "It’s so cold here! And this fog is so thick. This is quite a change from fighting bandits in the farmlands near Westin!"
        [/message]

        [message]
            speaker=Mari
            message= _ "This cannot be natural. This Black Forest is more like a black magic forest..."
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "So, even you humans are being affected by the dark sorcery that taints this land. Then, there is no better place than here. We should stop and rest before we proceed."
        [/message]

        [message]
            speaker=Deoran
            message= _ "This place is indeed foreboding, but why do we need to stop and make camp specifically here?"
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "The Black River is before us. Few elves have crossed it, and fewer still have explored the dark forest beyond. If the undead come from across the river, we must exercise great caution in our search for them. We will need help to scour woods as dangerous as these, and so I have asked some of my people to aid us."
        [/message]

#ifdef EASY
        [unit]
            type=Elvish Hero
            side=1
            x,y=6,2
            animate=yes
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
        [unit]
            type=Elvish Fighter
            side=1
            x,y=5,2
            animate=yes
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_DEXTROUS}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
        [unit]
            type=Elvish Fighter
            side=1
            x,y=6,1
            animate=yes
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_QUICK}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
        [unit]
            type=Elvish Druid
            side=1
            x,y=7,2
            animate=yes
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_DEXTROUS}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
#endif
#ifdef NORMAL
        [unit]
            type=Elvish Fighter
            side=1
            x,y=6,2
            animate=yes
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
        [unit]
            type=Elvish Fighter
            side=1
            x,y=6,1
            animate=yes
            [modifications]
                {TRAIT_QUICK}
                {TRAIT_RESILIENT}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
        [unit]
            type=Elvish Fighter
            side=1
            x,y=5,2
            animate=yes
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_DEXTROUS}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
        [unit]
            type=Elvish Druid
            side=1
            x,y=7,2
            animate=yes
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_DEXTROUS}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
#endif
#ifdef HARD
        [unit]
            type=Elvish Fighter
            side=1
            x,y=6,2
            animate=yes
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
        [unit]
            type=Elvish Fighter
            side=1
            x,y=5,2
            animate=yes
            [modifications]
                {TRAIT_QUICK}
                {TRAIT_RESILIENT}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
        [unit]
            type=Elvish Druid
            side=1
            x,y=7,2
            animate=yes
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_DEXTROUS}
                {TEAM_COLOR_OVERRIDE () green}
            [/modifications]
        [/unit]
#endif

        [message]
            speaker=Ethiliel
            message= _ "Now, so long as you feel prepared to brave the perils beyond the river, we can continue onward."
        [/message]

        [message]
            speaker=Deoran
            message= _ "I am ready for whatever lies in wait for us, be it man, beast, or undead! Captain?"
        [/message]

        [message]
            speaker=Mari
            message= _ "As prepared as I’ll ever be. Here we go."
        [/message]
    [/event]

    # The adventurers defeat the first zombie leader

    [event]
        name=die
        [filter]
            side=3
            canrecruit=yes
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [filter_condition]
            [have_unit]
                side=3
                canrecruit=yes
            [/have_unit]
        [/filter_condition]

        [message]
            speaker=second_unit
            # po: This message is shown when the frist zombie leader died.
            # po: There is a second one, a few hexes next to him, the player most likely saw him already.
            message= _ "He was not alone."
        [/message]
    [/event]

    # The adventurers defeat the second zombie leader

    [event]
        name=die
        [filter]
            side=3
            canrecruit=yes
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [filter_condition]
            [not]
                [have_unit]
                    side=3
                    canrecruit=yes
                [/have_unit]
            [/not]
        [/filter_condition]

        [if]
            [variable]
                name=know_about_lich
                boolean_equals=no
            [/variable]

            [then]
                [if]
                    [have_unit]
                        x,y=$x2,$y2
                        [not]
                            id=Ethiliel,Deoran,Mari
                        [/not]
                    [/have_unit]

                    [then]
                        [message]
                            speaker=second_unit
                            # po: Note that masters is in plural.
                            message= _ "The masters of the undead are defeated!"
                        [/message]
                    [/then]

                    [else]
                        [message]
                            speaker=Sir Gerrick
                            # po: Note that masters is in plural.
                            message= _ "The masters of the undead are defeated!"
                        [/message]
                    [/else]
                [/if]

                [message]
                    speaker=Mari
                    message= _ "No way. You cannot seriously think that a few stinky corpses are behind all of this. There’s definitely some necromancer at work here."
                [/message]
            [/then]

            [elseif]
                [have_unit]
                    id="Mal M'Brin"
                [/have_unit]

                [then]
                    [if]
                        [have_unit]
                            x,y=$x2,$y2
                        [/have_unit]

                        [then]
                            [message]
                                speaker=Mari
                                message= _ "Ew. These corpses stink. This smell is probably never going to come out of my armor."
                            [/message]
                        [/then]
                    [/if]
                [/then]
            [/elseif]
            [else]
                [message]
                    speaker=second_unit
                    message= _ "One fewer evil in this forest."
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=sighted
        [filter]
            type=Eyestalk
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        {SCROLL_TO $x1 $y1}

        [message]
            speaker=Deoran
            message= _ "What in blazes is that thing?!"
            scroll=no
        [/message]

        [message]
            speaker=Mari
            message= _ "It is clearly an eyeball... on a stalk. Ew."
            scroll=no
        [/message]
    [/event]

    # Activate side 2 on turn 3
    [event]
        name=turn 3

        [gold]
            side=2
            {QUANTITY amount 40 60 80}
        [/gold]
    [/event]

    [event]
        name=sighted
        [filter]
            side=2
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        {VARIABLE found_urza_afalas yes}

        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=$x1,$y1
            radius=1
        [/remove_shroud]

        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=23,14
            radius=6
        [/remove_shroud]

        [lift_fog]
            [filter_side]
                side=1
            [/filter_side]
            x,y=$x1,$y1
            radius=1
            multiturn=yes # To allow resetting the fog at the end of this event
        [/lift_fog]

        [lift_fog]
            [filter_side]
                side=1
            [/filter_side]
            x,y=23,14
            radius=6
            multiturn=yes # To allow resetting the fog at the end of this event
        [/lift_fog]

        [redraw]
            side=1
        [/redraw]

        [message]
            speaker=Urza Afalas
            message= _ "Thank the light, you’re alive!"
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "You need not thank anyone that we are alive, wretched criminals! We know of your alliance with the undead and the evil you have brought to this land!"
        [/message]

        [message]
            speaker=Sir Gerrick
            message= _ "Aye, prepare to be slain, you abominable scum!"
        [/message]

        [message]
            speaker=Urza Afalas
            message= _ "Please, please, just hear me out. I know of these undead that you seek, and I know that you seek to destroy both them and us out of revenge. I am sorry my brothers attacked you. It was never my intention to cause everyone so much suffering."
        [/message]

        [message]
            speaker=Deoran
            message= _ "Tell us what you know of these undead. Make one wrong move and we will not hesitate to attack!"
        [/message]

        [message]
            speaker=Urza Afalas
            message= _ "I swear that I am not your enemy! I will gladly tell you what I know. A year ago, we ventured into the land of the elves in secret and we captured a great sage. We forced him to teach us the secrets of this forest."
        [/message]

        [message]
            speaker=Ethiliel
            image=portraits/ethiliel-mad.webp
            message= _ "You imprisoned Mebrin?! You loathsome vermin!"
        [/message]

        [message]
            speaker=Urza Afalas
            # po: this deliberately contradicts what Nalmath said in the last scenario. Could a bandit possibly be a liar?
            message= _ "Wait, wait, hear me out! He told us that in the woods to the south of here, there was a powerful nexus of dark energy. He took us there and taught us to summon the dead to fight for us. I saw the folly in doing such a thing, but my brothers were weak and foolish and soon fell under the sway of the corrupting magic. They summoned undead that they could not control, and soon, they became slaves of the power they had sought to master!"
        [/message]

        [message]
            speaker=Ethiliel
            message= _ "A complete and utter lie from complete and utter scum."
        [/message]

        [message]
            speaker=Mari
            message= _ "What happened to the sage?"
        [/message]

        [message]
            speaker=Urza Afalas
            message= _ "I am not sure... he was more powerful than any of the undead we summoned, and yet he did not resist them. They took him into the forest weeks ago and we have not seen him since. I suspect he leads the undead against us."
        [/message]

        [message]
            speaker=Ethiliel
            image=portraits/ethiliel-mad.webp
            message= _ "You dare spew such falsities! Mebrin would never fight for the undead, much less lead them!"
        [/message]

        [message]
            speaker=Minister Hylas
            message= _ "<i>Sages and mystics of great skill and age are often the first to succumb to the taint of black magic. Wisdom and power are not enough to master undeath — the only way to conquer it is to resist the temptation altogether. If this Mebrin played a part in the summoning of these undead, I do not doubt that he was corrupted as well.</i>"
        [/message]

        [message]
            speaker=Sir Gerrick
            message= _ "<i>These elves are not as incorruptible and pure as they like to believe they are. I suspect that this sage’s pride led him to believe that he could master a power that is uncontrollable.</i>"
        [/message]

        [message]
            speaker=Deoran
            message= _ "Even supposing what you tell us is true, you have caused this whole ordeal to begin with! I have done nothing but fight you outlaw brothers ever since coming to Kerlath."
        [/message]

        [message]
            speaker=Mari
            message= _ "Agreed. I hate to be captain obvious instead of Captain Mari, but you are criminals."
        [/message]

        [message]
            speaker=Urza Afalas
            message= _ "We have committed wrongdoings in the past, but at least in the fight against the undead, we can be your friends! They are as much our enemies as they are yours!"
        [/message]

        [message]
            speaker=Ethiliel
            image=portraits/ethiliel-mad.webp
            message= _ "No fake niceties can reverse the destruction you have wrought upon us! No action you take now can set right the transgressions you have already made! Be thankful only that only I, one aligned with the faerie path of peace and healing, am the only one to hear the venom you have thusly spewed. If it were Ithelden or Eltenmir..."
        [/message]

        [message]
            speaker=Mari
            message= _ "<i>What a scary paragon of peace and healing. I must consider our options carefully...</i>"
            [option]
                label= _ "Urza Afalas, I hate annoying bandits. Die with the undead."
                [command]
                    [message]
                        speaker=Urza Afalas
                        message= _ "Then this parley is over! You may have caused the doom of all of us!"
                    [/message]

                    [message]
                        speaker=Ethiliel
                        image=portraits/ethiliel-mad.webp
                        message= _ "You will pay for taking Mebrin from us! If he is harmed..."
                    [/message]

                    [set_variable]
                        name=side_with_bandits
                        value=no
                    [/set_variable]

                    [show_objectives][/show_objectives]
                [/command]
            [/option]
            [option]
                label= _ "Urza Afalas, we will spare your lives, but stay out of this battle and leave Kerlath forever. We will attack you on sight if we see you ever again."
                [command]
                    [message]
                        speaker=Ethiliel
                        message= _ "That is an acceptable resolution, Captain. <small>Though it does not make me as happy as the alternative...</small>"
                    [/message]

                    [message]
                        speaker=Urza Afalas
                        message= _ "A foolish decision! But I see that I am in no position to argue. We will stay out of your way as you wish."
                    [/message]

                    [kill]
                        side=2
                        animate=no
                    [/kill]

                    [show_objectives][/show_objectives]
                [/command]
            [/option]
            [option]
                label= _ "We cannot ally ourselves with criminals, but it would be advantageous if we did not attack Urza Afalas directly, and let him continue to battle the undead."
                [command]
                    [message]
                        speaker=Ethiliel
                        image=portraits/ethiliel-mad.webp
                        message= _ "That is the same as doing nothing! They will walk away without punishment and commit even greater crimes the next time—"
                    [/message]

                    [message]
                        speaker=Mari
                        message= _ "And after this battle, we shall fortify the borders and the Southern Outpost. Urza Afalas, we may turn a blind eye to you now, but should you ever think of returning to Kerlath, I will send you into the afterlife with the rest of your brothers."
                    [/message]

                    [message]
                        speaker=Urza Afalas
                        message= _ "A foolish decision! But I see that I am in no position to argue..."
                    [/message]

                    [message]
                        speaker=Ethiliel
                        message= _ "You had better keep your word, Captain. I am not pleased with this current course of action. While my own teachings may emphasize harmony and tranquility with all life, we elves are not so quick to ignore justice and forgive the wicked either."
                    [/message]

                    [message]
                        speaker=Mari
