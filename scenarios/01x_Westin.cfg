                                speaker=Sir Gerrick
                                message= _ "An excellent question, Officer Deoran! Respect, in my mind, is the main element in any unit. Respect amongst your men entails that they will follow you, no matter your orders. With us and Sir Loris it was the very same."
                            [/message]
                            [message]
                                speaker=Deoran
                                message= _ "What if I don’t know what the right order is to make? What if I make the wrong order?"
                            [/message]
                            [message]
                                speaker=Sir Gerrick
                                message= _ "Officer Deoran, the order of the commander is of paramount importance and ensures the fucntioning of each troop as a single regiment. Questioning authority imperils that unity."
                            [/message]
                        [/command]
                    [/option]
                    [option]
                        label= _ "I don’t have anything else to ask."
                        [command]
                            {VARIABLE msg_continue false}
                        [/command]
                    [/option]
                [/message]
            [/do]
        [/while]
        
        {CLEAR_VARIABLE msg_continue}
    [/event]
    
